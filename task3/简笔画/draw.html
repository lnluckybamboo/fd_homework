<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="draw.css" type="text/css" />
    <title>简笔画</title>
</head>

<body>
    <!-- 双飞翼布局 -->
    <div class="container">
        <!-- 标题 -->
        <header class="title">
            <h2>小屋</h2>
        </header>
        <!-- 简笔画主体 -->
        <article class="main">
            <!-- 中间部分 start -->
            <div class="middle">
                <div class="inner">
                    <!-- 屋顶 start -->
                    <div class="roof"></div>
                    <!-- 屋顶 end -->
                    <!-- 房子 start -->
                    <div class="house">
                    	<div class="window"></div>
                    	<div class="door"></div>
                    </div>
                    <!-- 房子 end -->
                </div>
            </div>
            <!-- 中间部分end -->
            <!-- 左侧部分start -->
            <div class="left">
                <!-- 太阳 start -->
                <div class="sun"></div>
                <!-- 太阳 end -->
            </div>
            <!-- 左侧部分end -->
        </article>
        <footer class="footer">By lvnan</footer>
    </div>
</body>

</html>
