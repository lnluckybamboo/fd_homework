<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="course_table.css" />

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maxmum-scale=1.0,user-scalable=0;" />
    <title>课程表</title>
</head>

<body>
    <table cellpadding="10px">
        <caption>
            <h1 style="text-align: center;">课程表</h1>
        </caption>
        <thead>
            <tr>
                <th colspan="2">课次\星期</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">上午</th>
                <th>第1节</th>
                <td>语文</td>
                <td>数学</td>
                <td>外语</td>
                <td>政治</td>
                <td>数学</td>
            </tr>
            <tr>
                <th>第2节</th>
                <td>数学</td>
                <td>外语</td>
                <td>语文</td>
                <td>外语</td>
                <td>语文</td>
            </tr>
            <tr>
                <th>第3节</th>
                <td>外语</td>
                <td>语文</td>
                <td>数学</td>
                <td>外语</td>
                <td>政治</td>
            </tr>
            <tr>
                <th>第4节</th>
                <td>体育</td>
                <td>数学</td>
                <td>语文</td>
                <td>数学</td>
                <td>外语</td>
            </tr>
            <tr>
                <th rowspan="4">下午</th>
                <th>第5节</th>
                <td>历史</td>
                <td>语文</td>
                <td>数学</td>
                <td>外语</td>
                <td>体育</td>
            </tr>
            <tr>
                <th>第6节</th>
                <td>语文</td>
                <td>数学</td>
                <td>外语</td>
                <td>物理</td>
                <td>美术</td>
            </tr>
            <tr>
                <th>第7节</th>
                <td>自习</td>
                <td>语文</td>
                <td>数学</td>
                <td>外语</td>
                <td>自习</td>
            </tr>
            <tr>
                <th>第8节</th>
                <td>自习</td>
                <td>体育</td>
                <td>外语</td>
                <td>自习</td>
                <td>自习</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
