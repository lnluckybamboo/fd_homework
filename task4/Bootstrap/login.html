<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <title>登录</title>
</head>

<body>
    <div class="container">
        <!-- 标题 start -->
        <div class="col-md-8 col-md-offset-2">
            <div class="page-header text-center">
                <h1>**管理系统<small>(v1.0)</small></h1>
            </div>
        </div>
        <!-- 标题 end -->
        <!-- 表单 start -->
        <form action="home.html" class="form-horizontal" method="get">
            <!-- 用户名输入框 start -->
            <div class="form-group">
                <label for="username" class="col-md-1 col-md-offset-3 control-label">用户名</label>
                <div class="col-md-4">
                    <input type="text" id="username" class="form-control" placeholder="请填写邮箱或用户名">
                </div>
            </div>
            <!-- 用户名输入框 end -->
            <!-- 密码输入框 start -->
            <div class="form-group">
                <label for="password" class="col-md-1 col-md-offset-3 control-label">密码</label>
                <div class="col-md-4">
                    <input type="text" id="password" class="form-control" placeholder="请填写密码">
                </div>
            </div>
            <!-- 密码输入框 end -->
            <!-- 记住我复选框 start -->
            <div class="form-group">
                <div class="col-md-1 col-md-offset-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住我
                        </label>
                    </div>
                </div>
            </div>
            <!-- 记住我复选框 end -->
            <!-- 登录按钮 start -->
            <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                    <button type="submit" class="btn btn-success btn-block">登录</button>
                </div>
            </div>
            <!-- 登录按钮 end -->
        </form>
        <!-- 表单 end -->
    </div>
</body>

</html>
