<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>公交站牌</title>
    <link rel="stylesheet" href="bus.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="left">
                <div class="busnodiv">
                    <p class="busno">449</p>
                </div>
                <div class="bustimediv">
                    <p class="bustime">首车 6:30&nbsp;&nbsp;末车 22:00</p>
                </div>
            </div>
            <div class="right">
                <div class="station">
                    <p class="ch-sta">地铁上地站&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;——&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;永丰公交场站</p>
                    <p class="en-sta">DITIESHANGDIZHAN&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;YONGFENGGONGJIAOCHANGZHAN</p>
                </div>
                <div class="curstation">
                    <p>地铁上地站</p>
                </div>
            </div>
        </header>
        <div class="content">
            <ul class="clearfloat">
                <li>地铁上地站</li>
                <li>上地三街西口</li>
                <li>马连洼北路东口</li>
                <li>菊园东站</li>
                <li>菊园</li>
                <li>马连洼</li>
                <li>马连洼西站</li>
                <li>百旺家苑 </li>
                <li>西北旺</li>
                <li>颐和山庄南口</li>
                <li>颐和山庄</li>
                <li>赵庄子</li>
                <li>赵庄子北站</li>
                <li>永澄北路南口</li>
                <li>永丰公交场站</li>
            </ul>
            <div class="curarrowdiv">
                <div class="curarrow">
                    <div class="arrowtop"></div>
                    <div class="arrowbottom"></div>
                </div>
            </div>
        </div>
        <footer>
            <p class="price">单一票价1元</p>
            <div class="direction">
                <div class="outtriangle">
                    <div class="innertriangle"></div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
